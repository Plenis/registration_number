<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <b><ruby>
            <title>Registration Numbers</title>
        </ruby></b>

    <link rel="stylesheet" href="css/registration-simplegrid.css">
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <div class="heading col-12">
        <h1>REGISTRATION NUMBERS</h1>
    </div>

    <div id="box" class="col-12">
        <div class="col-12 center">
            <input type="text" class="enteredRegNum" placeholder="Enter Valid Reg Number">
        </div>
    </div>
    
    <br>

    <div class="regAddBtn col-12 center" name="regAddBtn">
        <button class="addReg">ADD</button><button class="clearReg">CLEAR</button>
        <br><br>
        <div class='row1'>
            <select class="towns center" names="towns">
                <option value="">Select Town</option>
                <option value="CA">Cape Town</option>
                <option value="CY">Bellville</option>
                <option value="CJ">Paarl</option>
            </select>
        </div>

    </div>

    <br><br>

    <div class='col-12 center'>
        <p class='errorMsg'></p>
    </div>

    <div class='col-12 center'>
        <p class='positiveMsg'></p>
    </div>

    <div class="row2">

        <div class="dispalyPlate col-8 center">

        </div>

    </div>
    </div>

    <script src="js/registration_number.js"> charset = "utf-8"</script>
    <script src="js/registration_number-dom.js" charset="utf-8"></script>

</body>

</html>
